              this.$list = document.querySelector('.list');

          }
          
          setEvent(){
            console.log('?',this.$input);
            this.$button.addEventListener('click', ()=>{this.addItem()});
          }   
          
          addItem(){
              if(!this.$input.value) return;

              const liNode = document.createElement("li");
              const textNode = document.createTextNode(this.$input.value);
              liNode.style.color = (this.$list.querySelectorAll('li').length + 1) % 3 === 0 ? 'red' : 'black';
              liNode.appendChild(textNode);
              this.$list.appendChild(liNode);
          }
      }
    
      const todoList = new TodoList();
